<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>More - Rainbow Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="point"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/103757515"
            class="user-component__avatar--more"
          />
          <div class="user-component_text user-component_text-more">
            <h4 class="user-component__title">Woong</h4>
            <div class="phone-number">
              <h6 class="user-component__subtitle-p">+82 010-****-1746</h6>
              <img
                src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Exclamation%20mark.PNG"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="user-component__column-message">
          <img
            src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Comment.PNG"
          />
        </div>
      </div>

      <div class="icon-row__more">
        <div class="icon-row__icon__more ia">
          <img
            src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Calendar.PNG"
          /><span>Calendar</span>
        </div>
        <div class="icon-row__icon__more ib">
          <div class="dot"></div>
          <img
            src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Talk%20Drive.PNG"
          />
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon__more ic">
          <img
            src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Emoticons.PNG"
          /><span><em>Emoticons</em></span>
        </div>
        <div class="icon-row__icon__more id">
          <img
            src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Themes.PNG"
          /><span>Themes</span>
        </div>
        <div class="icon-row__icon__more ie">
          <img
            src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Account.PNG"
          /><span>Account</span>
        </div>
        <div class="icon-row__icon__more if">
          <img
            src="https://lambent-daifuku-570a42.netlify.app/More%20Page/Openchat.PNG"
          /><span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://lambent-daifuku-570a42.netlify.app/More%20Page/kokoa%20story.PNG"
              />
            </div>
            <span class="more-suggestions__icon-text">Rainbow Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://lambent-daifuku-570a42.netlify.app/More%20Page/kokoa%20friends.PNG"
              />
            </div>
            <span class="more-suggestions__icon-text">Rainbow Friends</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="https://lambent-daifuku-570a42.netlify.app/More%20Page/friends%20game.PNG"
              />
            </div>
            <span class="more-suggestions__icon-text">Rainbow Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notofication"></span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/75ea5a755a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
